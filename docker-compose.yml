version: '3.8'

services:
  sqlens:
    build:
      context: .
      dockerfile: Dockerfile
    image: sqlens:latest
    container_name: sqlens-app
    ports:
      - "8022:8022"
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
      - SERVER_PORT=8022
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8022/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
